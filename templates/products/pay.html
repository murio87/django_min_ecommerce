{% extends 'master.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% load crispy_forms_filters %}
{% block content %}
	<div class="row d-flex col-4 m-auto">
        <form method="post" action="" >
            {% csrf_token %}
            <fieldset>
                <legend class="border-bottom mb-4">Paying for {{ product.name }}</legend>
                <label>Amount</label><br>
                <input name="price" type="text" readonly class="form-control" value="{{ product.price }}"><br>
                <input name="phone" type="text" placeholder="Enter phone number (2547..)" class="form-control"><br>
            </fieldset>
            <input value="Pay" type="submit" class="btn btn-primary mt-4">
        </form>
    </div>
{% endblock %}
