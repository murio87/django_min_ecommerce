{% extends 'master.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% load crispy_forms_filters %}
{% block content %}
	<div class="row d-flex col-4 m-auto">
        <form method="post" action="{% url 'add_product-url' %}" enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset>
                <legend class="border-bottom mb-4">
                    Add Products
                </legend>
                {{ form|crispy }}
            </fieldset>
            <input value="Save" type="submit" class="btn btn-primary mt-4">
        </form>
    </div>
{% endblock %}
