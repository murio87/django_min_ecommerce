{% extends 'master.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% load crispy_forms_filters %}
{% block content %}
	<div class="row d-flex col-4 m-auto">

        <form method="post" action="{% url 'login-url' %}">
            {% csrf_token %}
            <field-set>
                <legend class="border-bottom mb-4">
                    Login Here
                </legend>
                {{ form|crispy }}
            </field-set>
            <div class="form-group">
                <input value="login" type="submit" class="mt-3 btn btn-primary">
            </div>
        </form>
    </div>
{% endblock %}
